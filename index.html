<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER AND SCISSORS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>rock paper scissors</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="ai-label">ai</div>
        <span id="user-score">0</span>:<span id="ai-score">0</span>
    </div>
    <div class="result">
        <p>Paper cover rock, You win</p>
    </div>
    <div class="restart-btn">
        <button id="resetBtn">Restart</button>
    </div>
    <div class="choices">
        <div class="choice">
            <img src="assets/hand-rock.png" alt="rock" id="r" width="60px">
        </div>
        <div class="choice">
            <img src="assets/hand-paper.png" alt="paper" id="p" width="60px">
        </div>
        <div class="choice">
            <img src="assets/hand-scissors.png" alt="scissors" id="s" width="60px">
        </div>
    </div>

    <p id="action-message">make your move.</p>
    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
